<div class="container">
  <div class="banner">
    <img
      src="https://cdn.icon-icons.com/icons2/1456/PNG/512/mbrishoppingcart_99558.png"
      alt=""
    />
    <h1>Â¡Special Deals!</h1>
  </div>

  <div class="home">
    <div class="items">
      <a
        *ngFor="let item of items"
        [routerLink]="['/product-details', item.id]"
      >
        <mat-card class="card">
          <img class="img" mat-card-image src="{{ item.image }}" alt="" />
          <mat-card-header>
            <mat-card-title>{{ item.title }}</mat-card-title>
          </mat-card-header>
          <div
            class="product-content"
            fxLayout="row"
            fxLayoutAlign="center center"
          >
            <mat-card-content>
              <h2>{{ "$" + item.price }}</h2>
              <!-- <button mat-raised-button color="secundary">Buy now!</button> -->
            </mat-card-content>
          </div>
        </mat-card>
      </a>
    </div>
  </div>
</div>
