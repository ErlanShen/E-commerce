<div class="cards">
  <mat-card *ngFor="let item of items" class="card">
    <mat-card-header>
     <img class="image" mat-card-image src="{{ item.image }}" alt="" />
    </mat-card-header>
    <div class="product-content">
      <mat-card-content>
         <mat-card-subtitle>{{ item.title }}</mat-card-subtitle>
        <h2>{{ "$" + item.price }}</h2>
      </mat-card-content>
    </div>
  </mat-card>
</div>
