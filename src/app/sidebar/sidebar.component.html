<!-- HEADER -->
<mat-toolbar color="primary">
  <button type="button" mat-button="mat-button" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>
  <span class="nav-title">Ecommerce Store</span>
  <span class="spacer"></span>
  <button mat-icon-button="mat-icon-button">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<!-- SIDEBAR -->
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <button mat-raised-button routerLink="/inicio">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-raised-button routerLink="/products">
      <mat-icon>shopping_cart</mat-icon>

      Products
    </button>
  </mat-drawer>

  <div class="sidenav-content">
    <app-banner></app-banner>
    <!-- <app-body></app-body> -->
  </div>
</mat-drawer-container>
